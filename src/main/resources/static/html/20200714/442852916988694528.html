<!doctype html><html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><meta content='telephone=no' name='format-detection'> <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'><title>健康很简单</title></head><body> <div class='warp' style='text-align:center;bold:1px;font-size:20px;'>健康网</div> <div class='warp' id='nr'><p>23432健康很简单</p></div><script> function getUrl() {    var href = location.href;    var http = href.indexOf('http://') > 0 ? 'http://' : 'https://';    var port = location.port;    if (port === '80') {        return http + location.hostname    } else {        return http + location.host;    }}function setImgSrc(){    for (var i = 0; i < document.getElementsByTagName('img').length; i++) {        var _this = document.getElementsByTagName('img')[0];        var src = _this.data('src');        _this.setAttribute('src',getUrl() + src.substring(src.lastIndexOf(':') + 5))    }}setImgSrc();</script></body></html>
